<main class="pokemons-list">
  <div class="loader" *ngIf="loading; else content">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #content>
    <app-pokemon-list-item
      *ngFor="let pokemonItem of pokemons.results"
      [pokemonItem]="pokemonItem"
    ></app-pokemon-list-item>

    <paginator
      [currentPageIndex]="currentPageIndex"
      [pageCount]="pokemons.count"
      (onIndexChanged)="onPageIndexChanged($event)"
    ></paginator>
  </ng-template>
</main>
