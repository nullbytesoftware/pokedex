<mat-form-field color="accent" class="search-input-field" appearance="standard">
  <input
    matInput
    #message
    maxlength="18"
    placeholder="Enter pokemon name..."
    [formControl]="searchControl"
    cdkOverlayOrigin
    autocomplete="off"
    #trigger="cdkOverlayOrigin"
    (focus)="overlayVisible = true"
    (focusout)="overlayVisible = false"
  />
  <mat-icon>search</mat-icon>
</mat-form-field>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="overlayVisible"
>
  <div class="search-result-overlay">
    <div class="loader" *ngIf="loading; else notLoading">
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #notLoading>
      <div
        class="search-result-overlay__content"
        *ngIf="pokemon; else noContent"
      >
        found some pokemon
      </div>
    </ng-template>
    <ng-template #noContent>
      <div
        class="search-result-overlay__content"
        *ngIf="!pokemon && currentSearchValue; else noSearchEntered"
      >
        Could not found this pokemon
      </div>
    </ng-template>
    <ng-template #noSearchEntered>
      <div class="search-result-overlay__content">Enter the name of the pokemon</div>
    </ng-template>
  </div>
</ng-template>
